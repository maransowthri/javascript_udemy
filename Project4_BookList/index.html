<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
      integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Book List</title>
  </head>
  <body>
    <div class="container">
      <h1>Book List</h1>
      <form id="book-form">
        <div>
          <label for="book-title">Title</label>
          <input type="text" id="book-title" class="u-full-width" />
        </div>
        <div>
          <label for="book-author">Author</label>
          <input type="text" id="book-author" class="u-full-width" />
        </div>
        <div>
          <label for="book-isbn">ISBN</label>
          <input type="text" id="book-isbn" class="u-full-width" />
        </div>
        <div>
          <input type="submit" class="u-full-width" value="Submit" />
        </div>
      </form>
      <table class="u-full-width">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
